machine:
  services:
    - docker
  environment:
    image_user: hyperknot
    image_repo: baseimage16
    image_root: image

general:
  branches:
    only:
      - skip

# dependencies:
#   override:
#     -

test:
  override:
    - echo "done"

deployment:
  hub:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - pip install -U docker-squash
      - docker info
      - docker build --rm=false -t $image_user/$image_repo:build $image_root
      - docker-squash -t $image_user/$image_repo:$CIRCLE_TAG $image_user/$image_repo:build
      - docker images
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $image_user/$image_repo:$CIRCLE_TAG
