machine:
  services:
    - docker
  environment:
    docker_user: hyperknot
    docker_repo: baseimage16
    docker_root: image

# dependencies:
#   override:
#     -

test:
  override:
    - echo "done"

deployment:
  hub:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - pip install -U docker-squash
      - docker info
      - docker build --rm=false -t $docker_user/$docker_repo:build $docker_root
      - docker-squash -t $docker_user/$docker_repo:$CIRCLE_TAG $docker_user/$docker_repo:build
      - docker images
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $docker_user/$docker_repo:$CIRCLE_TAG
