machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t hyperknot/baseimage16:$CIRCLE_TAG image

test:
  override:
    - echo "done"

deployment:
  hub:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS
      - docker push hyperknot/baseimage16:$CIRCLE_TAG
