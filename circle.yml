deployment:
  hub:
    tag: /[0-9]+(\.[0-9]+)*/
    commands:
      - docker info
      - docker build --rm=false -t hyperknot/baseimage16:$CIRCLE_TAG image
      - docker images
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push hyperknot/baseimage16:$CIRCLE_TAG
